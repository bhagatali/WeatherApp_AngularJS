<style type="text/css">
   body { background: silver !important; }
</style>

<div><h1>Daily Forecast for {{city}}</h1></div>

<hr />

<h3>Switch: <a href="#/forecast/2" ng-class="{'bg-primary': {{days}} === 2}">2 Days</a> |
            <a href="#/forecast/5" ng-class="{'bg-primary': {{days}} === 5}">5 Days</a> | 
            <a href="#/forecast/7" ng-class="{'bg-primary': {{days}} === 7}">7 Days</a> </h3>

<hr />
<div ng-repeat="weather in dailyWeather.list">
    <div class="columns">
        <div class="col-md-2">
            <daily-weather date-format-string="MMM d, y"
                           weather-object="weather" 
                           to-celsius="convertToCelsius(tempInKelvin)"
                           to-date="convertToDate(dateValue)">
                <!-- Transclusion ** Inserting this piece of document into the document that 
                     custom directive daily-weather is going to return back -->
                <div>Humidity: {{weather.humidity}}</div>
            </daily-weather>
        </div>
    </div>
</div>
